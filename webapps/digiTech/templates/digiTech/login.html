<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
      {% load static %}
    <link rel="icon" href="{% static 'digiTech/images/favicon.ico' %}">

    <title>登录 | Youth DigiTech</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'digiTech/bootstrap/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'digiTech/bootstrap/signin.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{% static 'digiTech/bootstrap/ie8-responsive-file-warning.js' %}"></script><![endif]-->
    <script src="{% static 'digiTech/bootstrap/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <form class="form-signin" action="{% url 'login' %}" method="post">
        <h2 class="form-signin-heading">KY Coding</h2>
        <label for="{{ form.username.auto_id }}" class="sr-only"></label>
          {{ form.username }}
        <label for="{{ form.password.auto_id }}" class="sr-only"></label>
          {{ form.password }}
        <button class="btn btn-lg btn-success btn-block" type="submit">登录</button> <br>
          <a href="{% url 'password_forget' %}">忘记密码？</a>
          {% if has_error %}
           <div class="alert alert-warning" role="alert">
            <strong><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span></strong> {{ information }}
            </div>
          {% endif %}
          {% csrf_token %}
      </form>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'digiTech/bootstrap/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
